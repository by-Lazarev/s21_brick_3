<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Racing Game</h1>
    <div id="game-container">
        <div id="game-status"></div>
        <div id="game-score">Score: <span id="score">0</span></div>
        <div id="game-max-score">Max Score: <span id="max-score">0</span></div>
        <div id="game-level">Level: <span id="level">1</span></div> <!-- Добавляем отображение уровня -->
        <div id="game-controls">
            <button id="start-button">Start Game</button>
            <button id="move-left-button">Move Left</button>
            <button id="move-right-button">Move Right</button>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
